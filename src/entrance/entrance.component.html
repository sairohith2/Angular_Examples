<mat-card appearance="outlined" >
    <mat-card-content >Simple Registration Form</mat-card-content>
    <form class="example-form" align ="center" >
        <mat-form-field class="example-full-width">
          <mat-label>Enter Username</mat-label>
          <input matInput placeholder="username" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Enter  Password</mat-label>
            <input matInput placeholder="Password">
          </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. pat@example.com">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Company (disabled)</mat-label>
                <input matInput disabled value="Google">
              </mat-form-field> -->
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <mat-label>First name</mat-label>
                  <input matInput>
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput>
                </mat-form-field></td>
              </tr></table>
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
              <mat-form-field class="example-full-width">
                <mat-label>Telephone</mat-label>
                <span matTextPrefix>+1 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234">
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>
              <p>
                <mat-form-field class="example-full-width">
                  <mat-label>Address</mat-label>
                  <textarea matInput placeholder="Ex. 100 Main St"></textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Address 2</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
              </p>
            
              <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="Ex. San Francisco">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="Ex. California">
                </mat-form-field></td>
                <td><mat-form-field class="example-full-width">
                  <mat-label>Postal Code</mat-label>
                  <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" >
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
              </tr></table>
            </form>
                <div class="example-label"></div>
                 <div class="example-button-row">
                 <button mat-flat-button type="submit"(click)="proceed()">Submit</button>
